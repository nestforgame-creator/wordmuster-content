name: Validate Challenge Data

on:
  push:
    paths:
      - "data/challenge/**"
      - "scripts/validate/**"
      - "package.json"
      - ".github/workflows/validate-challenge.yml"
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Validate Challenge JSON
        run: npm run validate:challenge
