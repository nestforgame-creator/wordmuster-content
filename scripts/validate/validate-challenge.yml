name: Validate Challenge Data

on:
  push:
    paths:
      - "data/challenge/**"
      - "scripts/validate/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    paths:
      - "data/challenge/**"
      - "scripts/validate/**"
      - "package.json"
      - "package-lock.json"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Validate Challenge JSON
        run: npm run validate:challenge
